<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <div class="container">
        <h2>Filter Posts</h2>
        <form action="/filter" method="POST" class="filter-form">
            <select name="filter_option" id="filter_option" required>
                <option value="" disabled selected>Select a filter</option>
                <option value="days">Last 7 Days</option>
                <option value="weeks">Last 4 Weeks</option>
                <option value="months">Last 3 Months</option>
            </select>
            <button type="submit">Filter</button>
        </form>

        <h2>Create New Blog Post</h2>
        <a href="/new_blog">
            <button class="create-blog-button">Create Blog</button>
        </a>

        <h2>Recent Blog Posts</h2>
        {% for blog in blogs %}
            <div class="blog-post">
                <h2>{{ blog.title }}</h2>
                <p class="date">{{ blog.date_posted }}</p>
                <p>{{ blog.content | truncate(150) }}</p>
                <a href="{{ url_for('view_post', blog_id=blog.id) }}">Read More</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
